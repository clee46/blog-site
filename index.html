<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, initial-scale=1">
    <title>Code Fellows 301 Blog</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" charset="utf-8"></script>

    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/module.css">
    <link rel="stylesheet" type="text/css" href="styles/state.css">
    <link rel="stylesheet" type="text/css" href="styles/theme.css">

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="articlePosts">
        <article id="post">
          <h1 class="postTitle">{{title}}</h1>
          <p class="postAuthor">By <a href="{{authorUrl}}">{{author}}</a> published on {{publishedOn}} (about {{age}} days ago)</p>
          <p class="postCategory">Category: {{category}}</p>
          <div class="postBody">{{{body}}}</div>
          <a href="#" class="read-on">Show/Hide</a>
        </article>
      </div>
    </script>
  </head>
  <body>
    <header>
      <nav>
        <h1>Code Fellows 301 Blog</h1>
        <div class="hamburgerMenu">
          <button class="hamburger">&#9776;</button>
          <button class="cross">&#735;</button>
        </div>
        <div class="tabMenu">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1">Home</a></li>
                <li><a href="#tab2">About</a></li>
                <li><a href="#tab3">Filter</a></li>
            </ul>
        </div>
      </nav>
    </header>
    <div class="menu">
      <ul>
        <li class="active"><a href="#tab1">Home</a></li>
        <li><a href="#tab2">About</a></li>
      </ul>
    </div>
    <main>
      <section id="tab1" class="tab-content active">
        <div id="filterContainer">
          <div id="filters">
            <form id="catFilter">
              <select id="category">
                <option class="catMenuItem" value="none">Filter by category</option>
              </select>
            </form>
            <form id="authFilter">
              <select id="author">
                <option class="authMenuItem" value="none">Filter by author</option>
              </select>
            </form>
          </div>
        </div>
          <div id="app">
          </div>
          <!-- <div class="articlePosts">
            <article id="post">
              <h1 class="postTitle"></h1>
              <p class="postAuthor"></p>
              <p class="postCategory"></p>
              <p class="postBody"></p>
              <a href="#" class="read-on">Show/Hide</a>
            </article>
          </div> -->
      </section>
      <section id="tab2" class="tab-content hide">
          <div class="aboutMe">
              <p>This is my story.</p>
          </div>
      </section>
      <section id="tab3" class="tab-content hide">
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
    <!-- <script src="jquery-2.1.4.js" type="text/javascript"></script> -->
    <script src="articles.js" type="text/javascript"></script>
    <script src="blog.js" type="text/javascript"></script>
    <script src="blogArticles.js" type="text/javascript"></script>
  </body>
</html>
